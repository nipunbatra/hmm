 * the screen, since the graph is given directly to the constructor.
 */

var i,
    s,
    N = 2,
    E = 10,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:

  
  var x = 0;

  g.nodes.push(create_node(n, x,0.1));

// Instantiate sigma:

s = new sigma({
  graph: g,
  container: 'graph-container',
  renderer: {
    container: document.getElementById('graph-container'),
    type: sigma.renderers.canvas
  },
  settings : {
        minArrowSize: 10,

  }
});



  

var mode = 1;

var node_id = 1;

var edge_id=0;

window.setInterval(function(){


  // console.log(s.graph.nodes());

  if (mode==1){

      x+=0.1;
      n+=2;
      

    var node = create_node(node_id, x,0.1);

    var color = ['red','blue'][Math.round(Math.random())]

    node.color = color;

    s.graph.addNode(node)

    mode = 0;

    if (node_id!=1){
      var edge = create_edge(edge_id, node_id-2, node_id,'arrow')  
    }
    else{
      var edge = create_edge(edge_id, node_id-1, node_id,'arrow')  
    }
    
    edge.color = getRandomColor();

    s.graph.addEdge(edge)


  }


  else if(mode==0){

    var node = create_node(node_id, x,0.2);



    var color = ['orange','yellow'][Math.round(Math.random())]
    
    node.color = color;



    s.graph.addNode(node)

    mode = 1;


    var edge = create_edge(edge_id, node_id-1, node_id,'arrow')

    edge.color = getRandomColor();


    s.graph.addEdge(edge)



  }

  node_id+=1;

  edge_id+=1;
